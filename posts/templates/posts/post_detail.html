{% extends 'base.html' %} {% block content %}
<p class="text-right mt-4">
  <small class="text-muted">
    {{ post.pub_date_pretty }}
  </small>
</p>
<h3 class="text-center">{{ post.title }}</h3>
<p class="mb-2">
  <small>
    by: <strong>{{ post.author }}</strong>
  </small>
</p>
<p>{{ post.content }}</p>
<img src="{{ post.image.url }}" class="post-image"/>
{% endblock %}
