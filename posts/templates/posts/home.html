{% extends 'base.html' %} {% block content %}
<h2>HOME</h2>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4">
    <div class="card" style="width: 18rem;">
      <img
        src="https://www.agora-gallery.com/advice/wp-content/uploads/2015/10/image-placeholder-300x200.png"
        class="card-img-top"
        alt="placeholder"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p>
          <small>{{ post.created_at }}</small>
        </p>
        <p class="card-text">
          {{ post.summary }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock content %}
