{% extends 'base.html' %} {% block content %} 
<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Delete Post</legend>
  </fieldset>
  <h4 class="mb-4">Are you sure you want to delete {{ post.title }}?</h4>
  <div class="form-group">
    <button class="btn btn-danger mr-4" type="submit">Yes, Delete</button>
    <a href="{% url 'posts-list' %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
